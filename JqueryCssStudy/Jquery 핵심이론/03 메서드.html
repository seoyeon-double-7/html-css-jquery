<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container{
      width: 300px;
    }
    a {
      display: inline-block;
      color: #000;
      text-decoration: none;
      background-color: #ddd;
      width: 70px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
    }

    .container div {
      background-color: dodgerblue;
      height: 300px;
      margin-top: 20px;
      width: 250px;
      color: #fff;
      text-align: center;
      line-height: 200px;
      display: none;
    } 
  </style>
</head>

<body>
  <div class="container">
    <a class="show-btn" href="#none">보이기</a>
    <a class="hide-btn" href="#none">감추기</a>
    <a class="toggle-btn" href="#none">토글</a>
    <div>Box</div>
  </div>


  <script src="script/jquery-1.12.4.js"></script>
  <script src="script/custom.js"></script>
</body>

</html>
