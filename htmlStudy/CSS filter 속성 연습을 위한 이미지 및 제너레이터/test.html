<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      background-color: #eee;
    }
    .img1{
      width: 100px;
      filter: invert(60%) sepia(98%) saturate(2228%) hue-rotate(177deg) brightness(89%) contrast(92%);
    }
    .img2{
      filter: invert(45%) sepia(80%) saturate(447%) hue-rotate(118deg) brightness(96%) contrast(87%);
    }
    .img3{
        width: 200px;
        filter: invert(26%) sepia(45%) saturate(3830%) hue-rotate(348deg) brightness(84%) contrast(82%);
    }
  </style>
</head>
<body>
  <img class="img1" src="icon-user.png" alt="">
  <hr>
  <img class="img2" src="icon-youtube.png" alt="">
  <hr>
  <img class="img3" src="icon-mask.svg" alt="">
</body>
</html>
